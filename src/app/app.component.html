<div class="min-w-screen min-h-screen bg-gray-800 flex items-center justify-center px-5 py-5">
  <div class="w-full mx-auto rounded-xl bg-red-300 shadow-xl text-gray-800 
          relative overflow-hidden" style="max-width: 350px">
    <h1 class="text-center text-black py-10 text-3xl font-bold">Calculator</h1>
    <div class="w-full h-40 bg-gradient-to-b from-red-300 to-red-100 text-right">
      <div class="w-full py-5 px-6 text-2xl text-black font-thin">{{funcT}}</div>
      <div class="w-full py-5 px-6 text-6xl text-black font-thin">{{calValue | number}}</div>
    </div>

    <div class="w-full bg-gradient-to-b from-gray-700 to-gray-900">
      <!--first row-->
      <div class="flex w-full">
        <div class="w-2/4 border-r border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light" 
            (click) = "onClickValue('c', 'function')"> C
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light" 
            (click) = "onClickValue('%', 'function')"> %
          </button>
        </div>
        <div class="w-1/4 border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light" 
            (click) = "onClickValue('/', 'function')"> /
          </button>
        </div>
      </div>
      <!--first row-->
      <!--second row-->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('7', 'number')"> 7
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('8', 'number')"> 8
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('9', 'number')"> 9
          </button>
        </div>
        <div class="w-1/4 border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('*', 'function')"> *
          </button>
        </div>
      </div>
      <!--second row-->
      <!--third row-->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('4', 'number')"> 4
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('5', 'number')"> 5
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('6', 'number')"> 6
          </button>
        </div>
        <div class="w-1/4 border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('-', 'function')"> -
          </button>
        </div>
      </div>
      <!--third row-->
      <!--fourth row-->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('1', 'number')"> 1
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('2', 'number')"> 2
          </button>
        </div>
        <div class="w-1/4 border-r border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('3', 'number')"> 3
          </button>
        </div>
        <div class="w-1/4 border-b border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('+', 'function')"> +
          </button>
        </div>
      </div>
      <!--fourth row-->
      <!--fifth row-->
      <div class="flex w-full">
        <div class="w-1/4 border-r  border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('0', 'number')"> 0
          </button>
        </div>
        <div class="w-1/4 border-r  border-red-200">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('.', 'number')"> .
          </button>
        </div>
        <div class="w-2/4">
          <button class="w-full h-16 outline-none hover:bg-red-300 hover:bg-pacity-20 
            text-white text-opacity-50 text-xl font-light"
            (click) = "onClickValue('=', 'function')"> =
          </button>
        </div>
      </div>
      <!--fifth row-->
    </div>

  </div>
</div>
